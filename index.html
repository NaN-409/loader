    <div class="container">

        <div class="box"></div>

      </div>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const loader = document.querySelector(".loader");

        setTimeout(() => {
          loader.style.display.opacity = '0';
          setTimeout(() => {
            loader.style.display = "none";
          },500);
        }, 2000);
      });
